name: Update third party directory

on: 
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * MON" # Trigger this workflow every Monday at 00:00

jobs:
  third-party-update:
    name: Update third party directory
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Updatecli in the runner
        uses: updatecli/updatecli-action@419b75cb4d4bd6b50b03da7b33e1e0065d383eaf # v2.89.0

      - name: Updates  third party directory files
        env:
          UPDATECLI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPDATECLI_GITHUB_OWNER: ${{ github.repository_owner }}
        run: "updatecli compose apply -f updatecli/updatecli-compose.yaml"
